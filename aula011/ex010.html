<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
</head>
<body>
    <h1>Sistema de Multas</h1> 
    Velocidade do veículo: <input type="number" name="txvel" id="txvel"> km/h>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'>

    </div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txvel')
            var res = document.querySelector('div#res')
            var veículo = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${veículo}km/h</strong></p>`
            if (veículo > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
          
    </script>
</body>
</html>
